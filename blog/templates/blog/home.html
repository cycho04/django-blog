{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<h2><a href='{% url "post-detail" post.id %}'>{{ post.title }}</a></h2>
<img class='rounded-circle' src='{{post.author.profile.image.url}}'>
<p>Author: {{ post.author }}</p>
<p>{{ post.content }}</p>
<p>Posted: {{ post.date_posted|date:"F d, Y" }}</p>
{% endfor %}

{% endblock content %}
